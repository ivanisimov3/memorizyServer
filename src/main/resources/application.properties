# Basic settings that the server needs to work with

spring.application.name=memorizy-server

# Data Base Connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/memorizy_db
spring.datasource.username=memorizy_user
spring.datasource.password=memorizy_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings - send queries to DB using objects instead of using SQL queries
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Extra secret key for token and his expiration time
application.security.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000